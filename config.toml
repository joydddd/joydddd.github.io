######################## default configuration ####################
baseURL = "https://joydddd.github.io/"
title = "Joy Dong"
theme = "somrat"
# post pagination
pagination.pagerSize = "6"
# post excerpt
summaryLength = "10"
# disable language
disableLanguages = [] # disable language from here
# google analutics
googleAnalytics = "G-64CRCP794H" # example : UA-123-45
# disqus short name
disqusShortname = "" # get your shortname form here : https://disqus.com


############################# Outputs ##############################
[outputs]
home = ["HTML"]

[markup.goldmark.renderer]
unsafe= true

